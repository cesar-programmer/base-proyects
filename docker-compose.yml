version: '3.9'
services:
  frontend:
    build:
      context: ./frontend
      target: development
    environment:
      - VITE_API_URL=http://backend:3000/api/v1
    ports:
      - "8082:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=mysql
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=reportesdb
      - DB_PORT=3306
      - JWT_SECRET=dev_jwt_secret
      - FRONTEND_URL=http://localhost:8082
      # Rate Limiting - Valores MUY ALTOS para desarrollo y demos
      - AUTH_RATE_LIMIT_WINDOW_MS=300000     # 5 minutos
      - AUTH_RATE_LIMIT_MAX=10000            # 10,000 intentos cada 5 min
      - GENERAL_RATE_LIMIT_WINDOW_MS=300000  # 5 minutos  
      - GENERAL_RATE_LIMIT_MAX=10000         # 10,000 peticiones cada 5 min
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    environment:
      - MYSQL_DATABASE=reportesdb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    networks:
      - app-network
    depends_on:
      - mysql

networks:
  app-network:

volumes:
  mysql_data:
