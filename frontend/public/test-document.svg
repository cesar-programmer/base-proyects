  </text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="11" fill="#212529">
    Tamaño: 2.4 MB
  </text>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="11" fill="#212529">
    Tipo: application/pdf
  </text>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="11" fill="#212529">
    Estado: Listo para subir
  </text>
  
  <!-- Footer -->
  <rect x="20" y="240" width="360" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
